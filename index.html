<script type = "text/javascript">
    var game = new Phaser.Game(1000, 720, Phaser.AUTO, 'gameContainer');

    window.onload = function(){
    
        game.state.add('Boot', SmashSpace.Boot);
        game.state.add('Preloader', SmashSpace.Preloader);
        game.state.add('MainMenu', SmashSpace.MainMenu);
        game.state.add('GroundFloor', SmashSpace.GroundFloor);
        game.state.add('LevelOne', SmashSpace.LevelOne);
        game.state.add('LevelTwo', SmashSpace.LevelTwo);
        game.state.add('LevelThree', SmashSpace.LevelThree);
        
        game.state.start('Boot');
    
    }


</script>
